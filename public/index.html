<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src=" http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Football Sunday</title>
  </head>

  <body>
    <!-- create a playbook div that updates with the playcalls as their made -->
    <div class="container">
      <h1 class="text-primary" style="text-align: center; font-family: helvetica;">Football Sunday</h1>
      <div class="row">
        <div class="col-md-3 panel panel-default">
          <div class="panel-heading">
              <div class="panel-title team-name">AWAY</div>
              <div class="team-score" id="AWAY-team-score">00</div>

          </div>
          <div>PLAY UPDATES:</div>
          <div class="panel-body" id="AWAY-play-updates">
          </div>
        </div>
        <div class="jumbotron col-md-6">
          <img class="img-responsive" src="http://zonewallpaper.net/wp-content/uploads/2017/02/American-Football-2017-Wallpaper.jpg">
          <h4>What's the call, coach?</h4>
          <form id="play-call"> <!--link to JS? -->
            <div class="form-horizontal">
              <input type="text" class="form-control" placeholder="RUN or PASS?" required>
              <button type="submit" class="btn btn-primary">Break!</button>
            </div>
          </form>
        </div>
        <div class="col-md-3 panel panel-default">
          <div class="panel-heading">
            <div class="panel-title team-name">HOME</div>
            <div class="team-score" id="HOME-team-score">00</div>
          </div>
          <div>PLAY UPDATES:</div>
          <div class="panel-body" id="HOME-play-updates">First and 10 from the 20 yard line<br><br>
          </div>
        </div>
      </div>
    </div>
    <script src="js/var_EDIT_playTypes_EDIT.js"></script>
    <script src="js/TESTING_SUBMIT.js"></script>
  </body>
</html>
